
<!-- include _collapsible-panel--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Ejemplo</title>
    <link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/free-jqgrid@4.15.5/css/ui.jqgrid.min.css">
    <link href="/assets/css/vendors.min.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/accimarket/ejemplo/styles.css">
  </head>
  <body>
    <header></header>
    <div class="container">
      <div class="row">
        <div class="accordion" id="busqueda">
          <h3></h3>
          <div class="accordion-content">
            <form class="is-search-form" id="criterios-busqueda" data-parsley-validate="">
              <div class="field-group" id="fecha-group">
                <div class="field is_horizontal">
                  <label for="fechaInicial">Fecha Inicial</label><span class="required">*</span>
                  <div class="control has-addons">
                    <input class="input is-small" id="fechaInicial" required="required" style="width: 8em;"/>
                  </div>
                </div>
                <div class="field is_horizontal">
                  <label for="fechaFinal">Fecha Final</label><span class="required">*</span>
                  <div class="control has-addons">
                    <input class="input is-small" id="fechaFinal" required="required" style="width: 8em;"/>
                  </div>
                </div>
              </div>
              <div class="field-group" id="negocio-group">
                <div class="field">
                  <label>Linea de Negocio</label>
                  <label class="select">
                    <select class="select2" id="lineaNegocio" name="lineaNegocio" style="width: 8em;">
                      <option value="ALL">TODAS</option>
                      <option value="CB">CB</option>
                    </select>
                  </label>
                </div>
              </div>
              <div class="field-group" id="botones-group">
                <div id="search-actions-column">
                  <button class="button big-button" id="btn_search" type="submit" value="validate"><span class="fa-stack fa-lg"><i class="fa fa-search fa-2x"></i></span><br/><span>Consultar</span></button>
                  <button class="button big-button" id="btn_search" type="reset"><span class="fa-stack fa-lg"><i class="far fa-file fa-2x"></i></span><br/><span>Limpiar</span></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <p id="textoInformativo">Listado de Ã“rdenes</p>
      </div>
      <div class="row has_border" id="search-results-section">
        <table id="table_ventas">
          <tr>
            <td></td>
          </tr>
        </table>
        <div id="pager_ventas"></div>
      </div>
      <div class="row">
        <div class="field is_horizontal">
          <label for="totalreg">Total de registros</label>
          <input class="input" type="text" id="totalreg" style="width: 8em;" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="/assets/scripts/vendors.min.js"></script>
    <script src="/assets/scripts/common.js"></script>
    <script src="/assets/scripts/accimarket/ejemplo/scripts.js"></script>
  </body>
</html>
