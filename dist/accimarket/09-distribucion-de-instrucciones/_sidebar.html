
<!-- include _collapsible-panel-->
<div class="sidebar">
  <div class="sidebar_content">
    <div class="field">
      <label for="chk_medios_liquidacion">Medios de Liquidación</label>
      <label class="checkbox_input">Medio Electrónico
        <input type="checkbox" name="chk_medios_liquidacion" id="chk_medios_liquidacion_0" value="MEL"/><span class="checkmark"></span>
      </label>
      <label class="checkbox_input">Efectivo (Billete)
        <input type="checkbox" name="chk_medios_liquidacion" id="chk_medios_liquidacion_1" value="BIL"/><span class="checkmark"></span>
      </label>
      <label class="checkbox_input">Cheque
        <input type="checkbox" name="chk_medios_liquidacion" id="chk_medios_liquidacion_2" value="CHE"/><span class="checkmark"></span>
      </label>
      <label class="checkbox_input">Otros
        <input type="checkbox" name="chk_medios_liquidacion" id="chk_medios_liquidacion_3" value="OTR"/><span class="checkmark"></span>
      </label>
    </div>
    <div class="field">
      <label for="chk_tipo_movimiento">Tipo de Movimiento</label>
      <label class="checkbox_input">Cargo a cta del cliente
        <input type="checkbox" name="chk_tipo_movimiento" id="chk_tipo_movimiento_0" value="01"/><span class="checkmark"></span>
      </label>
      <label class="checkbox_input">En cuenta
        <input type="checkbox" name="chk_tipo_movimiento" id="chk_tipo_movimiento_1" value="02"/><span class="checkmark"></span>
      </label>
      <label class="checkbox_input">Entrega en caja
        <input type="checkbox" name="chk_tipo_movimiento" id="chk_tipo_movimiento_2" value="03"/><span class="checkmark"></span>
      </label>
      <label class="checkbox_input">Ocurre
        <input type="checkbox" name="chk_tipo_movimiento" id="chk_tipo_movimiento_3" value="04"/><span class="checkmark"></span>
      </label>
      <label class="checkbox_input">Traspaso de Fondos
        <input type="checkbox" name="chk_tipo_movimiento" id="chk_tipo_movimiento_4" value="05"/><span class="checkmark"></span>
      </label>
      <label class="checkbox_input">Cargo a cta del cliente
        <input type="checkbox" name="chk_tipo_movimiento" id="chk_tipo_movimiento_5" value="06"/><span class="checkmark"></span>
      </label>
      <label class="checkbox_input">Entrega en nuestra caja
        <input type="checkbox" name="chk_tipo_movimiento" id="chk_tipo_movimiento_6" value="07"/><span class="checkmark"></span>
      </label>
      <label class="checkbox_input">Cargo en cuenta
        <input type="checkbox" name="chk_tipo_movimiento" id="chk_tipo_movimiento_7" value="08"/><span class="checkmark"></span>
      </label>
    </div>
    <div class="field">
      <label>Transacción</label>
      <label class="select">
        <select class="select2" id="transaccion" name="transaccion" style="width: 12em;">
          <option value="ALL">Todos</option>
        </select>
      </label>
    </div>
    <div class="field">
      <label>Institución Financiera</label>
      <label class="select">
        <select class="select2" id="institucion_financiera" name="institucion_financiera" style="width: 12em;">
          <option value="ALL">Todos</option>
        </select>
      </label>
    </div>
    <div class="field">
      <label>Dispersión</label>
      <label class="select">
        <select class="select2" id="dispersion" name="dispersion" style="width: 12em;">
          <option value="ALL">Todos</option>
        </select>
      </label>
    </div>
    <div class="field">
      <label>Subsistema</label>
      <label class="select">
        <select class="select2" id="subsistema" name="subsistema" style="width: 12em;">
          <option value="ALL">Todos</option>
        </select>
      </label>
    </div>
    <div class="field is_vertical">
      <label for="cuenta">Cuenta</label>
      <div class="control has-addons">
        <input class="input" type="text" id="cuenta" style="width: 8em;" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
        <button class="button is-icon is-green" id="btn_plus_cuenta"><i class="fa fa-plus-circle fa-lg icon-button"></i></button>
        <button class="button is-icon is-red" id="btn_minus_cuenta"><i class="fa fa-minus-circle fa-lg icon-button"></i></button>
      </div>
      <ul class="tag-list" id="tag_list_cuenta"></ul>
    </div>
  </div>
  <div class="sidebar_button"></div>
</div>
