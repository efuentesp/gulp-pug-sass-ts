<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>04.Consulta de Mercado de Dinero</title>
    <link href="/assets/css/vendors.min.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/accimarket/04-consulta-mercado-dinero/styles.css">
  </head>
  <body>
    <header></header>
    <div class="container">
      <div class="row">
        <div class="accordion" id="criterios_busqueda_accordion">
          <h3></h3>
          <div class="accordion-content">
            <form class="is-search-form" id="criterios-busqueda" data-parsley-validate="">
              <div class="field is_vertical">
                <label for="contrato">Contrato</label>
                <div class="control has-addons">
                  <input class="input" type="text" id="contrato" style="width: 8em;" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
                  <button class="button is-icon is-green" id="btn_plus_contrato"><i class="fa fa-plus-circle fa-lg icon-button"></i></button>
                  <button class="button is-icon is-red" id="btn_minus_contrato"><i class="fa fa-minus-circle fa-lg icon-button"></i></button>
                </div>
                <ul class="tag-list" id="tag_list_contrato"></ul>
              </div>
              <div class="field is_vertical">
                <label for="digito">Digito</label>
                <div class="control has-addons">
                  <input class="input" type="text" id="digito" style="width: 8em;" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
                  <button class="button is-icon is-green" id="btn_plus_digito"><i class="fa fa-plus-circle fa-lg icon-button"></i></button>
                  <button class="button is-icon is-red" id="btn_minus_digito"><i class="fa fa-minus-circle fa-lg icon-button"></i></button>
                </div>
                <ul class="tag-list" id="tag_list_digito"></ul>
              </div>
              <div class="field">
                <label for="chk_servicio_inversion">Servicio de Inversión</label>
                <label class="checkbox_input">Asesoría
                  <input type="checkbox" name="chk_servicio_inversion" id="chk_servicio_inversion_0" value="S01"/><span class="checkmark with_color is_green"></span>
                </label>
                <label class="checkbox_input">Gestión
                  <input type="checkbox" name="chk_servicio_inversion" id="chk_servicio_inversion_1" value="S02"/><span class="checkmark with_color is_yellow"></span>
                </label>
                <label class="checkbox_input">Comercialización
                  <input type="checkbox" name="chk_servicio_inversion" id="chk_servicio_inversion_2" value="S03"/><span class="checkmark with_color is_blue"></span>
                </label>
                <label class="checkbox_input">Ejecución
                  <input type="checkbox" name="chk_servicio_inversion" id="chk_servicio_inversion_3" value="S04"/><span class="checkmark with_color is_cyan"></span>
                </label>
                <label class="checkbox_input">N/A
                  <input type="checkbox" name="chk_servicio_inversion" id="chk_servicio_inversion_4" value="S05"/><span class="checkmark with_color is_gray"></span>
                </label>
              </div>
              <div class="field">
                <label for="chk_rompe">Rompe</label>
                <label class="checkbox_input">Si
                  <input type="checkbox" name="chk_rompe" id="chk_rompe_0" value="SI"/><span class="checkmark with_color is_red"></span>
                </label>
                <label class="checkbox_input">No
                  <input type="checkbox" name="chk_rompe" id="chk_rompe_1" value="NO"/><span class="checkmark with_color is_green"></span>
                </label>
                <label class="checkbox_input">N/A
                  <input type="checkbox" name="chk_rompe" id="chk_rompe_2" value="N/A"/><span class="checkmark with_color is_gray"></span>
                </label>
              </div>
              <div class="column" id="botones-accion">
                <button class="button big-button" id="btn_search" type="submit" value="validate"><span class="fa-stack fa-lg"><i class="fa fa-search fa-2x"></i></span><br/><span>Consultar</span></button>
                <button class="button big-button" id="btn_search" type="reset"><span class="fa-stack fa-lg"><i class="far fa-file fa-2x"></i></span><br/><span>Limpiar</span></button>
                <button class="button big-button" id="btn_search"><span class="fa-stack fa-lg"><i class="fa fas fa-file-pdf fa-2x"></i></span><br/><span>PDF</span></button>
                <button class="button big-button" id="btn_search"><span class="fa-stack fa-lg"><i class="fas fa-file-excel fa-2x"></i></span><br/><span>XLS</span></button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row has_border" id="search-results-section">
        <div id="resultados_tab_group">
          <ul>
            <li><a href="#tab_intradia">Intradia</a></li>
            <li><a href="#tab_historicos">Históricos</a></li>
          </ul>
          <div id="tab_intradia">
            <table id="table_contratos">
              <tr>
                <td></td>
              </tr>
            </table>
            <div id="pager_contratos"></div>
          </div>
          <div id="tab_historicos">
            <table id="table_contratos">
              <tr>
                <td></td>
              </tr>
            </table>
            <div id="pager_contratos"></div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="/assets/scripts/jquery.min.js"></script>
    <script src="/assets/scripts/vendors.min.js"></script>
    <script src="/assets/scripts/common.js"></script>
    <script src="/assets/scripts/accimarket/04-consulta-mercado-dinero/scripts.js"></script>
  </body>
</html>
