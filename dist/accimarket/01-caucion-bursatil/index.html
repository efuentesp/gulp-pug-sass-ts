
<!-- include _collapsible-panel--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>01.Causión Bursátil</title>
    <link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/free-jqgrid@4.15.5/css/ui.jqgrid.min.css">
    <link href="/assets/css/vendors.min.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/accimarket/01-caucion-bursatil/styles.css">
  </head>
  <body>
    <header></header>
    <div class="container">
      <div class="row">
        <div class="accordion" id="criterios_busqueda_accordion">
          <h3></h3>
          <div class="accordion-content">
            <form id="criterios-busqueda" data-parsley-validate="">
              <div class="field is_vertical">
                <label for="fecha">Fecha</label>
                <div class="control has-addons">
                  <input class="input is-small" id="fecha" style="width: 8em;"/>
                </div>
              </div>
              <div class="field is_vertical">
                <label for="contrato">Contrato</label>
                <div class="control has-addons">
                  <input class="input" type="text" id="contrato" style="width: 8em;" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
                  <button class="button is-icon is-green" id="btn_plus_contrato"><i class="fa fa-plus-circle fa-lg icon-button"></i></button>
                  <button class="button is-icon is-red" id="btn_minus_contrato"><i class="fa fa-minus-circle fa-lg icon-button"></i></button>
                </div>
                <ul class="tag-list" id="tag_list_contrato"></ul>
              </div>
              <div class="field is_vertical">
                <label for="digito">Digito</label>
                <div class="control has-addons">
                  <input class="input" type="text" id="digito" style="width: 8em;" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
                  <button class="button is-icon is-green" id="btn_plus_digito"><i class="fa fa-plus-circle fa-lg icon-button"></i></button>
                  <button class="button is-icon is-red" id="btn_minus_digito"><i class="fa fa-minus-circle fa-lg icon-button"></i></button>
                </div>
                <ul class="tag-list" id="tag_list_digito"></ul>
              </div>
              <div class="field">
                <label class="radio_button">Casa de Bolsa
                  <input type="radio" name="negocio" id="radio_negocio_0" value="CB"/><span class="checkmark"></span>
                </label>
                <label class="radio_button">Banco
                  <input type="radio" name="negocio" id="radio_negocio_1" value="B"/><span class="checkmark"></span>
                </label>
              </div>
              <div class="column" id="botones-accion">
                <button class="button big-button" id="btn_search" type="submit" value="validate"><span class="fa-stack fa-lg"><i class="fa fa-search fa-2x"></i></span><br/><span>Consultar</span></button>
                <button class="button big-button" id="btn_search" type="reset"><span class="fa-stack fa-lg"><i class="far fa-file fa-2x"></i></span><br/><span>Limpiar</span></button>
                <button class="button big-button" id="btn_search"><span class="fa-stack fa-lg"><i class="fa fas fa-file-pdf fa-2x"></i></span><br/><span>PDF</span></button>
                <button class="button big-button" id="btn_search"><span class="fa-stack fa-lg"><i class="fas fa-file-excel fa-2x"></i></span><br/><span>XLS</span></button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row has_border" id="search-results-section">
        <table id="table_contratos">
          <tr>
            <td></td>
          </tr>
        </table>
        <div id="pager_contratos"></div>
      </div>
    </div>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="/assets/scripts/vendors.min.js"></script>
    <script src="/assets/scripts/common.js"></script>
    <script src="/assets/scripts/accimarket/01-caucion-bursatil/scripts.js"></script>
  </body>
</html>
