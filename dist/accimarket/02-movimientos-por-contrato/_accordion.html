
<!-- include _collapsible-panel-->
<div class="accordion" id="criterios_busqueda_accordion">
  <h3></h3>
  <div class="accordion-content">
    <div class="column" id="search-criterias-column">
      <div class="field-group" id="busqueda_contrato">
        <div class="field is_horizontal">
          <label for="contrato">Contrato</label><span class="required">*</span>
          <input class="input" type="text" id="contrato" required="required" style="width: 8em;" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
        </div>
        <div class="field is_horizontal">
          <label for="fecha_inicial">Fecha inicial</label><span class="required">*</span>
          <div class="control has-addons">
            <input class="input is-small" id="fecha_inicial" required="required" style="width: 6em;"/>
          </div>
        </div>
        <div class="field is_horizontal">
          <label for="fecha_final">Fecha final</label><span class="required">*</span>
          <div class="control has-addons">
            <input class="input is-small" id="fecha_final" required="required" style="width: 6em;"/>
          </div>
        </div>
        <div class="field is_horizontal">
          <label for="operaciones_mayores_a">Operaciones mayores a</label>
          <input class="input" type="text" id="operaciones_mayores_a" style="width: 8em;" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
        </div>
        <div class="field is_horizontal">
          <label for="plazo">Plazo</label>
          <input class="input" type="text" id="plazo" style="width: 8em;" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
        </div>
        <div id="search-actions-column">
          <button class="button big-button" id="btn_search" type="submit" value="validate"><span class="fa-stack fa-lg"><i class="fa fa-search fa-2x"></i></span><br/><span>Consultar</span></button>
          <button class="button big-button" id="btn_search" type="reset"><span class="fa-stack fa-lg"><i class="far fa-file fa-2x"></i></span><br/><span>Limpiar</span></button>
          <button class="button big-button" id="btn_search" disabled="disabled"><span class="fa-stack fa-lg"><i class="fa fas fa-file-pdf fa-2x"></i></span><br/><span>PDF</span></button>
          <button class="button big-button" id="btn_search" disabled="disabled"><span class="fa-stack fa-lg"><i class="fas fa-file-excel fa-2x"></i></span><br/><span>XLS</span></button>
        </div>
      </div>
      <div id="datos_contrato_movimientos_tab_group">
        <ul>
          <li><a href="#datos_contrato">Datos del contrato</a></li>
          <li><a href="#filtro_movimientos">Filtro de movimientos</a></li>
        </ul>
        <div id="datos_contrato">
          <div class="row">
            <div class="field is_horizontal">
              <label for="cliente">Cliente</label>
              <input class="input" type="text" id="cliente" style="width: 48em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
            </div>
          </div>
          <div class="row">
            <div class="field is_horizontal">
              <label for="digito">Digito</label>
              <input class="input" type="text" id="digito" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
            </div>
            <div class="field is_horizontal">
              <label for="digito_verif">Digito Verif</label>
              <input class="input" type="text" id="digito_verif" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
            </div>
          </div>
          <div class="row">
            <div class="field is_horizontal">
              <label for="perfil">Perfil</label>
              <input class="input" type="text" id="perfil" style="width: 16em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
            </div>
            <div class="field is_horizontal">
              <label for="libro">Libro</label>
              <input class="input" type="text" id="libro" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
            </div>
          </div>
          <div class="row">
            <div class="field is_horizontal">
              <label for="status">Status</label>
              <input class="input" type="text" id="status" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
            </div>
            <div class="field is_horizontal">
              <label for="area">Area</label>
              <input class="input" type="text" id="area" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
            </div>
            <div class="field is_horizontal">
              <label for="division">División</label>
              <input class="input" type="text" id="division" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
            </div>
            <div class="field is_horizontal">
              <label for="direccion">Dirección</label>
              <input class="input" type="text" id="direccion" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
            </div>
          </div>
          <div class="row">
            <div class="field is_horizontal">
              <label for="region">Región</label>
              <input class="input" type="text" id="region" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
            </div>
            <div class="field is_horizontal">
              <label for="sucursal">Sucursal</label>
              <input class="input" type="text" id="sucursal" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
            </div>
            <div class="field is_horizontal">
              <label for="zona">Zona</label>
              <input class="input" type="text" id="zona" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
            </div>
            <div class="field is_horizontal">
              <label for="gerencia">Gerencia</label>
              <input class="input" type="text" id="gerencia" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32 characters." data-parsley-validation-threshold="10"/>
            </div>
          </div>
        </div>
        <div id="filtro_movimientos">
          <p>Filtro de Movimientos</p>
        </div>
      </div>
    </div>
  </div>
</div>
