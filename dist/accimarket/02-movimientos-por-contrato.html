
<!-- include _collapsible-panel--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>02. Movimientos por Contrato</title>
    <link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/free-jqgrid@4.15.5/css/ui.jqgrid.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/accimarket/02-movimientos-por-contrato.css">
  </head>
  <body>
    <header></header>
    <div class="container">
      <div id="movimientos_por_contrato_tab_group">
        <ul>
          <li><a href="#tab_movimientos_por_contrato">Movimientos por Contrato</a></li>
          <li><a href="#tab_reporte_agbc">Reporte AGBC</a></li>
          <li><a href="#tab_cartas_masivas">Cartas Masivas</a></li>
        </ul>
        <div id="tab_movimientos_por_contrato">
          <div class="accordion" id="criterios_busqueda_accordion">
            <h3></h3>
            <div class="accordion-content">
              <div class="column" id="search-criterias-column">
                <div class="field-group" id="busqueda_contrato">
                  <div class="field is_horizontal">
                    <label for="input_contrato">Contrato</label><span class="required">*</span>
                    <input class="input" type="text" id="input_contrato" required="required" style="width: 8em;" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32characters." data-parsley-validation-threshold="10"/>
                  </div>
                  <div class="field is_horizontal">
                    <label for="input_fecha_inicial">Fecha inicial</label><span class="required">*</span>
                    <div class="control has-addons">
                      <input class="input is-small" id="input_fecha_inicial" required="required" style="width: 6em;"/>
                    </div>
                  </div>
                  <div class="field is_horizontal">
                    <label for="input_fecha_final">Fecha final</label><span class="required">*</span>
                    <div class="control has-addons">
                      <input class="input is-small" id="input_fecha_final" required="required" style="width: 6em;"/>
                    </div>
                  </div>
                  <div class="field is_horizontal">
                    <label for="input_operaciones_mayores_a">Operaciones mayores a</label>
                    <input class="input" type="text" id="input_operaciones_mayores_a" style="width: 8em;" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32characters." data-parsley-validation-threshold="10"/>
                  </div>
                  <div class="field is_horizontal">
                    <label for="input_plazo">Plazo</label>
                    <input class="input" type="text" id="input_plazo" style="width: 8em;" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32characters." data-parsley-validation-threshold="10"/>
                  </div>
                  <div id="search-actions-column">
                    <button class="button big-button" id="btn_search" title=""><span class="fa-stack fa-lg"><i class="fa fa-search fa-2x"></i></span><br/><span>Consultar</span></button>
                    <button class="button big-button" id="btn_clean" title="" disabled="disabled"><span class="fa-stack fa-lg"><i class="fa fa-file-o fa-2x"></i></span><br/><span>Limpiar</span></button>
                    <button class="button big-button" id="btn_pdf" title="" disabled="disabled"><span class="fa-stack fa-lg"><i class="fa fa-file-pdf-o fa-2x"></i></span><br/><span>PDF</span></button>
                    <button class="button big-button" id="btn_xls" title="" disabled="disabled"><span class="fa-stack fa-lg"><i class="fa fa-file-excel-o fa-2x"></i></span><br/><span>XLS</span></button>
                  </div>
                </div>
                <div id="datos_contrato_movimientos_tab_group">
                  <ul>
                    <li><a href="#datos_contrato">Datos del contrato</a></li>
                    <li><a href="#filtro_movimientos">Filtro de movimientos</a></li>
                  </ul>
                  <div id="datos_contrato">
                    <div class="row">
                      <div class="field is_horizontal">
                        <label for="input_cliente">Cliente</label>
                        <input class="input" type="text" id="input_cliente" style="width: 48em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32characters." data-parsley-validation-threshold="10"/>
                      </div>
                    </div>
                    <div class="row">
                      <div class="field is_horizontal">
                        <label for="input_digito">Digito</label>
                        <input class="input" type="text" id="input_digito" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32characters." data-parsley-validation-threshold="10"/>
                      </div>
                      <div class="field is_horizontal">
                        <label for="input_digito_verif">Digito Verif</label>
                        <input class="input" type="text" id="input_digito_verif" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32characters." data-parsley-validation-threshold="10"/>
                      </div>
                    </div>
                    <div class="row">
                      <div class="field is_horizontal">
                        <label for="input_perfil">Perfil</label>
                        <input class="input" type="text" id="input_perfil" style="width: 16em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32characters." data-parsley-validation-threshold="10"/>
                      </div>
                      <div class="field is_horizontal">
                        <label for="input_libro">Libro</label>
                        <input class="input" type="text" id="input_libro" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32characters." data-parsley-validation-threshold="10"/>
                      </div>
                    </div>
                    <div class="row">
                      <div class="field is_horizontal">
                        <label for="input_status">Status</label>
                        <input class="input" type="text" id="input_status" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32characters." data-parsley-validation-threshold="10"/>
                      </div>
                      <div class="field is_horizontal">
                        <label for="input_area">Area</label>
                        <input class="input" type="text" id="input_area" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32characters." data-parsley-validation-threshold="10"/>
                      </div>
                      <div class="field is_horizontal">
                        <label for="input_division">División</label>
                        <input class="input" type="text" id="input_division" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32characters." data-parsley-validation-threshold="10"/>
                      </div>
                      <div class="field is_horizontal">
                        <label for="input_direccion">Dirección</label>
                        <input class="input" type="text" id="input_direccion" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32characters." data-parsley-validation-threshold="10"/>
                      </div>
                    </div>
                    <div class="row">
                      <div class="field is_horizontal">
                        <label for="input_region">Región</label>
                        <input class="input" type="text" id="input_region" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32characters." data-parsley-validation-threshold="10"/>
                      </div>
                      <div class="field is_horizontal">
                        <label for="input_sucursal">Sucursal</label>
                        <input class="input" type="text" id="input_sucursal" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32characters." data-parsley-validation-threshold="10"/>
                      </div>
                      <div class="field is_horizontal">
                        <label for="input_zona">Zona</label>
                        <input class="input" type="text" id="input_zona" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32characters." data-parsley-validation-threshold="10"/>
                      </div>
                      <div class="field is_horizontal">
                        <label for="input_gerencia">Gerencia</label>
                        <input class="input" type="text" id="input_gerencia" style="width: 8em;" disabled="disabled" data-parsley-trigger="keyup" data-parsley-maxlength="32" data-parsley-maxlength-message="You can enter only 32characters." data-parsley-validation-threshold="10"/>
                      </div>
                    </div>
                  </div>
                  <div id="filtro_movimientos">
                    <p>Filtro de Movimientos</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="tab_reporte_agbc">
          <p>Reporte AGBC</p>
        </div>
        <div id="tab_cartas_masivas">
          <p>Cartas Masivas</p>
        </div>
      </div>
      <div class="row has_border" id="search-results-section">
        <table id="table_movimientos_contrato">
          <tr>
            <td></td>
          </tr>
        </table>
        <div id="pager_movimientos_contrato"></div>
      </div>
    </div>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/free-jqgrid@4.15.5/js/jquery.jqgrid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.1/parsley.min.js"></script>
    <script src="/assets/scripts/common.js"></script>
    <script src="/assets/scripts/accimarket/02-movimientos-por-contrato.js"></script>
  </body>
</html>
